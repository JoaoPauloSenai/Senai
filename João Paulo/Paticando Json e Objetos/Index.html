<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crud com Json Objetos</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="container">

        <div id="esquerda">

        </div>

        <div id="direita">

            <div id="topo1">

                <div id="topoesquerdo">



                </div>

                <div id="topocentro">



                </div>

                <div id="topodireito">



                </div>

            </div>

            <div id="topo2">



            </div>

            <div id="meio">

                <div class="meio-dados-pessoais">

                    <div class="meio-dados-pessoais">
                        <label> Nome de usuario: </label>
                    </div>

                    <div class="meio-dados-pessoais">
                        <label> Senha: </label>
                    </div>

                    <div class="meio-dados-pessoais">
                        <label> Confirme a senha: </label>
                    </div>

                </div>
                <div class="meio-dados-pessoais">

                    <div class="meio-dados-pessoais">
                        <input id="inputDadosCadastraisNome" type="text" class="input-dados-cadastrais" placeholder="Nome de usuario:">
                    </div>
                    <div class="meio-dados-pessoais">
                        <input id="inputDadosCadastraisSenha" type="text" class="input-dados-cadastrais" placeholder="Senha:">
                    </div>
                    <div class="meio-dados-pessoais">
                        <input id="inputDadosCadastraisConfirmarSenha" type="text" class="input-dados-cadastrais" placeholder="Confirmar Senha:">
                    </div>
                </div>

                <div class="meio-dados-pessoais">

                    <div class="meio-dados-pessoais">
                        <label> E-Mail: </label>
                    </div>

                    <div class="meio-dados-pessoais">
                        <label> Nascimento: </label>
                    </div>

                    <div class="meio-dados-pessoais">
                        <label> Gênero: </label>
                    </div>

                </div>
                <div class="meio-dados-pessoais">

                    <div class="meio-dados-pessoais">
                        <input id="inputDadosCadastraisEmail" type="text" class="input-dados-cadastrais" placeholder="E-Mail:">
                    </div>
                    <div class="meio-dados-pessoais">
                        <input id="inputDadosCadastraisNascimento" type="text" class="input-dados-cadastrais" placeholder="Data de Nascimento:">
                    </div>
                    <div class="meio-dados-pessoais">
                        <input id="inputDadosCadastraisGenero" type="text" class="input-dados-cadastrais" placeholder="Gênero:">
                    </div>
                </div>

                <div  class="meio-dados-pessoais">

                    <div class="meio-dados-pessoais">
                        <label> CPF: </label>
                    </div>
                    <div class="meio-dados-pessoais">
                        <label> RG: </label>
                    </div>
                    <div class="meio-dados-pessoais">
                        <label> Telefone: </label>
                    </div>


                </div>
                <div  class="meio-dados-pessoais">

                    <div class="meio-dados-pessoais">
                        <input id="inputDadosCadastraisCPF" type="text" class="input-dados-cadastrais" placeholder="CPF:">
                    </div>
                    <div class="meio-dados-pessoais">
                        <input id="inputDadosCadastraisRG" type="text" class="input-dados-cadastrais" placeholder="RG:">
                    </div>
                    <div class="meio-dados-pessoais">
                        <input id="inputDadosCadastraisTelefone" type="text" class="input-dados-cadastrais" placeholder="Telefone:">
                    </div>

                </div>

                <div id="meio-separacao">

                </div>

                <div  class="meio-dados-pessoais">

                    <div class="meio-dados-pessoais">
                        <label> Endereço: </label>
                    </div>
                    <div class="meio-dados-pessoais">
                        <label> Cidade/Estado: </label>
                    </div>
                    <div class="meio-dados-pessoais">
                        <label> País: </label>
                    </div>


                </div>
                <div  class="meio-dados-pessoais">

                    <div class="meio-dados-pessoais">
                        <input id="inputDadosCadastraisEndereco" type="text" class="input-dados-cadastrais" placeholder="Endereço:">
                    </div>
                    <div class="meio-dados-pessoais">
                        <input id="inputDadosCadastraisCidadeEstado" type="text" class="input-dados-cadastrais" placeholder="Cidade/Estado:">
                    </div>
                    <div class="meio-dados-pessoais">
                        <input id="inputDadosCadastraisPais" type="text" class="input-dados-cadastrais" placeholder="País:">
                    </div>

                </div>

                    <button id="botaoCadastra" onclick="CadastraCliente()">Cadastrar</button>

            </div>

            <div id="baixo">



            </div>

        </div>

    </div>

    <script src="Index.js"></script>

</body>

</html>
